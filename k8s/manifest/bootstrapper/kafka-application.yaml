apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: myapp-argo-application-kafka
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/subashkrishnan1085/mylearning.git
    targetRevision: HEAD
    path: k8s/manifest/kafka/
  destination:
    server: https://kubernetes.default.svc
  syncPolicy:
    syncOptions:
    - CreateNamespace=true
    automated:
      selfHeal: true
      prune: true
